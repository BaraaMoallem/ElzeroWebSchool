<!DOCTYPE html>

  <body>
    <form action="test.py" method="get">
      <label for="Username">Username</label>
      <br />
      <input
        name="Username"
        type="text"
        required
        placeholder="e.g. ProBaroa123"
      />
      <hr />
      <label for="Password">Password</label><br />
      <input
        name="Password"
        type="password"
        placeholder="Write strong password"
      />

      <label for="Mobile">Mobile</label><br />
      <input name="Mobile" type="number" placeholder="+20100 (234) 123" />

      <input name="email" type="email" required placeholder="e.g. sb@sth.xyz" />
      <hr />
      <label for="Subject">Subject</label><br />
      <input name="Subject" type="text" placeholder="e.g. Subsucriptions" />
      <br /><br />
      <input type="number" hidden value="thisIsId9090" />
      <button type="reset">Empty Form</button>
      <button type="submit">Send Data</button>
    </form>
    <img src="Screenshot 2023-08-15 192220.png" alt="query string" />

    <hr />
