<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form target="_blank" novalidate>
      <label for="search">Search</label><br /><br />
      <input
        type="search"
        name="search"
        id="search"
        placeholder="Enter A Search Word"
        autofocus
      />
      <br /><br />
      <label for="fi">Upload</label><br /><br />
      <input type="file" id="fi" name="Upload" />
      <br /><br />
      <label for="url">URL</label><br /><br />
      <input type="url" id="url" required name="url" />
      <br /><br />
      <label for="dt">Date</label>
      <!-- Assignment 2 -->
      <input type="date" id="dt" value="1982-10-25" />
      <br /><br />
      <label for="mnth">Month</label>
      <input type="month" id="mnth" value="1982-10" />
      <br /><br />
      <input type="reset" value="Empty" />
      <input type="submit" value="Save" />
    </form>
    <!-- Assignment 3 -->
    <pre>
Hello Line One
Hello Line Two
Hello Line Three
      Hello Line Four
    </pre>
    <!-- Assignment 4 -->
    <iframe src="https://elzero.org/" width="100%" height="400px"></iframe>
  </body>
</html>
