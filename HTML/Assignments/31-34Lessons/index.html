<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <form action="" target="_blank" novalidate>
            <div>
                <label>Search</label>
                <br><br>
                <input type="search" placeholder="Enter A Search Word" autofocus>
            </div>
            <br>
            <div>
                <label>Upload</label>
                <br><br>
                <input type="file">
            </div>
            <br>
            <div>
                <label>URL</label>
                <br><br>
                <input type="url" required>
            </div>
            <br>

            <!-- The second assaingment -->
            <div>
                <label>Date</label>
                <input type="date">
            </div>
            <br>
            <div>
                <label>Month</label>
                <input type="month">
            </div>
            <br>

            <input type="reset" value="Empty">
            <input type="submit" value="Save">
        </form>

        <hr>
        <h2>The second assaingment</h2>
        <pre>
            Hello Line One
            Hello Line Two
            Hello Line Three
                  Hello Line Four
        </pre>

        <iframe src="https://elzero.org/" frameborder="0" width="100%" height="400"></iframe>
    </main>
</body>

</html>
