<html lang="en">
    <head>
                                   <!-- Meta's stuff starts here -->
        <!-- 
            Meta Tag
            For writing the discription which appears while browsing after writing sth in the search bar
        -->
        <meta charset="discription" content="This Is Description For My First Page">
        <!--
            Meta Tag
            For defining the content encoding
        -->
        <meta charset="UTF-8">
        <!--
            Meta Tag
            Define keywords for search engines
        -->
        <meta name="keywords" content="HTML, MY-FIRST-PAGE, BARAA">
        <!--
            Meta Tag
            Define the author of my web page
        -->
        <meta name="author" content="baraa">
        <!--
            Meta Tag
            Refresh document every 30sec
        -->
        <meta http-equiv="refresh" content="30">
        <!--
            Meta Tag 
            Setting the viewport to make your website look good on all devices
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                        <!-- Meta's stuff ends here -->
        <title>My First Page</title>
        <style></style>
        <script></script>
        <link rel="stylesheet" href="">
    </head>

        This Is My First Page

        Question 02 => Yes
        Question 03 => No
        Question 04 => No

</html>
