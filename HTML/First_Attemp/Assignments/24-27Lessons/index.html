<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <main>
        <section>
            <h2>forms</h2>
            <form action="test.py" method="post">
                <label for="user">UserName</label><br>
                <input type="text" name="user" required placeholder="username">
                <hr>

                <label for="mail">Email</label><br>
                <input type="email" name="mail" required placeholder="email">
                <hr>

                <label for="sub">Subject</label><br>
                <input type="text" name="sub" placeholder="subject">
                <hr>

                <label for="mobile">Mobile</label><br>
                <input type="tel" name="mobile" placeholder="mobile" value="+20100 (234) 123">
                <hr>

                <label for="pass">password</label><br>
                <input type="password" name="pass" placeholder="pass">

                <input type="hidden" value="1234567890">

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </section>
        <figure><img src="Query.png" alt="query"></figure>
        <figcaption>look how cool is my job</figcaption>
    </main>
</body>

</html>
